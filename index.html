<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>
<body>

<p>Bonjour</p>
<figure class="d-flex">
    <img src="https://source.unsplash.com/random/400x200" alt="" class="img-thumbnail miniature">
    <img src="https://source.unsplash.com/random/400x201" alt="" class="img-thumbnail miniature">
    <img src="https://source.unsplash.com/random/400x202" alt="" class="img-thumbnail miniature">
</figure>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/random/400x200" class="img-thumbnail miniature d-block w-50" alt="image1">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/400x200" class="img-thumbnail miniature d-block w-50" alt="image2">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/400x200" class="img-thumbnail miniature d-block w-50" alt="image3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
